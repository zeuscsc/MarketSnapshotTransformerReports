    // Function to parse the CSV data into a usable format
    const parseData = (csv) => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(line => {
            const values = line.split(',');
            if (values.length !== headers.length) return null;
            const entry = {};
            headers.forEach((header, i) => {
                const value = values[i];
                entry[header] = !isNaN(parseFloat(value)) && isFinite(value) ? parseFloat(value) : value;
            });
            return entry;
        }).filter(Boolean);
    };

    // --- Global State ---
    let activeTicker = 'GOOG';
    let valueType = 'Close';
    let stockChart = null;
    const allData = parseData(csvData);

    // --- DOM Elements ---
    const ctx = document.getElementById('stockChart').getContext('2d');
    const subtitle = document.getElementById('subtitle');
    const tickerButtons = document.querySelectorAll('.ticker-btn');
    const valueButtons = document.querySelectorAll('.value-btn');
    const maToggle = document.getElementById('ma-toggle');
    const kfToggle = document.getElementById('kf-toggle');
    const resetZoomBtn = document.getElementById('reset-zoom-btn');

    // --- Chart Rendering Function ---
    function renderChart() {
        if (stockChart) {
            stockChart.destroy();
        }

        const chartData = allData.filter(d => d.Ticker === activeTicker);
        const predictedKey = `Pred_${valueType}`;
        const actualKey = `Actual_${valueType}`;
        const maKey = `MA_${valueType}`;
        const kfKey = `KF_${valueType}`;

        subtitle.textContent = `Predicted vs. Actual Stock Prices for ${activeTicker}`;
        
        const datasets = [{
            label: `Predicted ${valueType}`,
            data: chartData.map(d => d[predictedKey]),
            borderColor: '#38B2AC',
            borderWidth: 2,
            tension: 0.1,
            pointRadius: 0,
            pointHoverRadius: 5 // Make point visible on hover
        }, {
            label: `Actual ${valueType}`,
            data: chartData.map(d => d[actualKey]),
            borderColor: '#F56565',
            borderWidth: 2,
            tension: 0.1,
            pointRadius: 0,
            pointHoverRadius: 5 // Make point visible on hover
        }];

        if (maToggle.checked) {
            datasets.push({
                label: `20-Day MA (${valueType})`,
                data: chartData.map(d => d[maKey]),
                borderColor: '#ECC94B',
                borderWidth: 2,
                borderDash: [5, 5],
                tension: 0.1,
                pointRadius: 0,
                pointHoverRadius: 5, // Make point visible on hover
                fill: false
            });
        }
        
        if (kfToggle.checked) {
            datasets.push({
                label: `Kalman Filter (${valueType})`,
                data: chartData.map(d => d[kfKey]),
                borderColor: '#D53F8C',
                borderWidth: 2,
                tension: 0.1,
                pointRadius: 0,
                pointHoverRadius: 5, // Make point visible on hover
                fill: false
            });
        }

        stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.map(d => d.Date),
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                // --- NEW: INTERACTION SETTINGS ---
                interaction: {
                    mode: 'index', // Show tooltips for all datasets at the same x-axis index
                    intersect: false, // Trigger tooltip even when not directly hovering over the point
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: '#A0AEC0',
                            callback: function(value) {
                                return '$' + value.toFixed(2);
                            }
                        },
                        grid: {
                            color: '#4A5568',
                            borderDash: [3, 3]
                        }
                    },
                    x: {
                        ticks: {
                            color: '#A0AEC0',
                            maxRotation: 0,
                            minRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 10
                        },
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#E2E8F0'
                        }
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: '#1A202C',
                        titleColor: '#E2E8F0',
                        bodyColor: '#E2E8F0',
                        borderColor: '#4A5568',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                }
                                return label;
                            }
                        }
                    },
                    zoom: {
                        zoom: {
                            wheel: { enabled: true },
                            pinch: { enabled: true },
                            mode: 'xy',
                        },
                        pan: {
                            enabled: true,
                            mode: 'xy',
                        }
                    }
                }
            }
        });
    }

    // --- Button Styling and Event Handlers ---
    function updateButtonStyles() {
        tickerButtons.forEach(button => {
            const isActive = button.dataset.ticker === activeTicker;
            button.classList.toggle('bg-blue-600', isActive);
            button.classList.toggle('text-white', isActive);
            button.classList.toggle('bg-gray-700', !isActive);
            button.classList.toggle('text-gray-300', !isActive);
        });
        valueButtons.forEach(button => {
            const isActive = button.dataset.value === valueType;
            button.classList.toggle('bg-blue-600', isActive);
            button.classList.toggle('text-white', isActive);
            button.classList.toggle('bg-gray-700', !isActive);
            button.classList.toggle('text-gray-300', !isActive);
        });
    }

    tickerButtons.forEach(button => {
        button.addEventListener('click', () => {
            activeTicker = button.dataset.ticker;
            updateButtonStyles();
            renderChart();
        });
    });

    valueButtons.forEach(button => {
        button.addEventListener('click', () => {
            valueType = button.dataset.value;
            updateButtonStyles();
            renderChart();
        });
    });

    if (maToggle) {
        maToggle.addEventListener('change', renderChart);
    }
    if (kfToggle) {
        kfToggle.addEventListener('change', renderChart);
    }
    if (resetZoomBtn) {
        resetZoomBtn.addEventListener('click', () => {
            if (stockChart) {
                stockChart.resetZoom();
            }
        });
    }

    // --- Initial Load ---
    window.onload = () => {
        updateButtonStyles();
        renderChart();
    };
    </script>
