        // Function to parse the CSV data into a more usable format
        const parseData = (csv) => {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                // Filter out malformed lines
                if (values.length !== headers.length) return null;
                const entry = {};
                headers.forEach((header, i) => {
                    const value = values[i];
                    entry[header] = !isNaN(parseFloat(value)) && isFinite(value) ? parseFloat(value) : value;
                });
                return entry;
            }).filter(Boolean);
        };

        // --- Global State ---
        let activeTicker = 'GOOG';
        let valueType = 'Close';
        let stockChart = null; // To hold the chart instance
        const allData = parseData(csvData);

        // --- DOM Elements ---
        const ctx = document.getElementById('stockChart').getContext('2d');
        const subtitle = document.getElementById('subtitle');
        const tickerButtons = document.querySelectorAll('.ticker-btn');
        const valueButtons = document.querySelectorAll('.value-btn');

        // --- Chart Rendering Function ---
        function renderChart() {
            // Destroy previous chart instance if it exists
            if (stockChart) {
                stockChart.destroy();
            }

            // Filter data for the active ticker
            const chartData = allData.filter(d => d.Ticker === activeTicker);
            const predictedKey = `Pred_${valueType}`;
            const actualKey = `Actual_${valueType}`;

            // Update subtitle
            subtitle.textContent = `Predicted vs. Actual Stock Prices for ${activeTicker}`;
            
            // Create new chart
            stockChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.map(d => d.Date),
                    datasets: [{
                        label: `Predicted ${valueType}`,
                        data: chartData.map(d => d[predictedKey]),
                        borderColor: '#38B2AC',
                        backgroundColor: 'rgba(56, 178, 172, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        pointRadius: 0,
                    }, {
                        label: `Actual ${valueType}`,
                        data: chartData.map(d => d[actualKey]),
                        borderColor: '#F56565',
                        backgroundColor: 'rgba(245, 101, 101, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        pointRadius: 0,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: '#A0AEC0',
                                callback: function(value, index, values) {
                                    return '$' + value.toFixed(2);
                                }
                            },
                            grid: {
                                color: '#4A5568',
                                borderDash: [3, 3]
                            }
                        },
                        x: {
                            ticks: {
                                color: '#A0AEC0',
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 10
                            },
                             grid: {
                                display: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#E2E8F0'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: '#1A202C',
                            titleColor: '#E2E8F0',
                            bodyColor: '#E2E8F0',
                            borderColor: '#4A5568',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        // --- Button Styling and Event Handlers ---
        function updateButtonStyles() {
            tickerButtons.forEach(button => {
                if (button.dataset.ticker === activeTicker) {
                    button.classList.add('bg-blue-600', 'text-white', 'shadow-lg');
                    button.classList.remove('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white', 'shadow-lg');
                    button.classList.add('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                }
            });
            valueButtons.forEach(button => {
                if (button.dataset.value === valueType) {
                    button.classList.add('bg-blue-600', 'text-white', 'shadow-lg');
                    button.classList.remove('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white', 'shadow-lg');
                    button.classList.add('bg-gray-700', 'text-gray-300', 'hover:bg-gray-600');
                }
            });
        }

        // --- Event Listeners ---
        tickerButtons.forEach(button => {
            button.addEventListener('click', () => {
                activeTicker = button.dataset.ticker;
                updateButtonStyles();
                renderChart();
            });
        });

        valueButtons.forEach(button => {
            button.addEventListener('click', () => {
                valueType = button.dataset.value;
                updateButtonStyles();
                renderChart();
            });
        });

        // --- Initial Load ---
        window.onload = () => {
            updateButtonStyles();
            renderChart();
        };

    </script>
